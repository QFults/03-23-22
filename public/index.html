  <script>
    const Game = {
      async getAll () {
        const res = await fetch('/api/games')
        return res.json()
      },
      async create (data) {
        const res = await fetch('/api/games', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        return res.json()
      },
      async update (updates, id) {
        await fetch(`/api/games/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(updates)
        })
        return true
      },
      async delete (id) {
        await fetch(`/api/games/${id}`, {
          method: 'DELETE'
        })
        return true
      }
    }
